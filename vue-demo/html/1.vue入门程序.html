<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门程序</title>
    <script src="../js/vuejs-2.5.16.js"></script>
</head>
<body>

<div id="div1">
    {{info}}
    <hr>
    {{flag?'yes':'no'}}
</div>


</body>
<script>
    new Vue({
        el:'#div1'
        ,data:{
            info:'hello world'
            ,flag:true
        }
    })
</script>
</html>
